<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    <title>Pokemon App</title>
    <link rel="stylesheet" href="./dist/styles.min.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="image/Pokemon-ico.png" alt="logo pic" class="navbar-img-logo">
                </a>
                <button class="navbar-toggler p-0" type="button" data-toggle="collapse" data-target="#navbarTogglerData" aria-controls="navbarTogglerData" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerData">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search Pokemon" aria-label="Search">
                    </form>
      			</div>
            </div>
        </nav>
    </header>
    <main>
        <div  class="main-content">
            <h1 class="display-6 text-center mb-n1 py-3 list-title mx-auto">Kanto Pok√©dex</h1>
            <div class="list-group flex-row list-group-horizontal flex-wrap" id="list-group"></div>
                
            <!-- Modal -->
            <div class="modal fade px-5" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="modal-title-label" aria-hidden="true">
                <div class="modal-dialog modal-md modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-capitalize col-12 text-center" id="modal-title-label">
                            </h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading show">
            <p class="loading-mess">Loading the data...</p>
        </div>
    </main>
    <!-- Back to top button -->
    <button type="button" class="btn btn-primary btn-floating btn-lg" id="btn-back-to-top" data-toggle="tooltip" data-placement="top" title="Click to go top">
        <i class="fas fa-arrow-up"></i>
    </button>  

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./js/promise-polyfill.min.js"></script>
    <script src="./js/fetch-pollyfill.js"></script>
    <script src="./dist/script.min.js"></script>
</body>
</html>
